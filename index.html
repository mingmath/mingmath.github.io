<body class="bg-gray-800 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <script>
        // --- PWA Service Worker è¨»å†Š ---
        if ('serviceWorker' in navigator) {

                const urlsToCache = ['/', 'https://cdn.tailwindcss.com', 'https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap'];

        const backgroundCanvas = document.createElement('canvas');

        const path = [

        // é¡åˆ¥å®šç¾© (Enemy, Tower, Projectile) ç¶­æŒä¸è®Š...
        class Enemy { /* ... å…§å®¹å’Œä¹‹å‰ä¸€æ¨£ ... */ constructor(h,s,r){this.x=path[0].x*TILE_SIZE+TILE_SIZE/2;this.y=path[0].y*TILE_SIZE+TILE_SIZE/2;this.pathIndex=0;this.maxHealth=h;this.health=h;this.speed=s;this.reward=r;this.size=12}move(){if(this.pathIndex>=path.length-1){health--;this.health=0;updateStats();return}const t=path[this.pathIndex+1],e=t.x*TILE_SIZE+TILE_SIZE/2,i=t.y*TILE_SIZE+TILE_SIZE/2,h=e-this.x,s=i-this.y,r=Math.sqrt(h*h+s*s);r<this.speed?this.pathIndex++:(this.x+=h/r*this.speed,this.y+=s/r*this.speed)}draw(){ctx.fillStyle="red",ctx.beginPath(),ctx.arc(this.x,this.y,this.size,0,2*Math.PI),ctx.fill(),ctx.fillStyle="black",ctx.fillRect(this.x-this.size,this.y-this.size-8,2*this.size,5),ctx.fillStyle="green",ctx.fillRect(this.x-this.size,this.y-this.size-8,2*this.size*(this.health/this.maxHealth),5)}}
        class Tower { /* ... å…§å®¹å’Œä¹‹å‰ä¸€æ¨£ ... */ constructor(t,e,i,h,s){this.x=t*TILE_SIZE+TILE_SIZE/2,this.y=e*TILE_SIZE+TILE_SIZE/2,this.range=i,this.fireRate=h,this.damage=s,this.fireCooldown=0,this.size=.8*TILE_SIZE}findTarget(){for(let t of enemies){const e=t.x-this.x,i=t.y-this.y;if(Math.sqrt(e*e+i*i)<=this.range)return t}return null}update(){this.fireCooldown>0&&this.fireCooldown--;const t=this.findTarget();t&&this.fireCooldown<=0&&(this.shoot(t),this.fireCooldown=this.fireRate)}shoot(t){projectiles.push(new Projectile(this.x,this.y,t,this.damage))}draw(){ctx.fillStyle="cyan",ctx.fillRect(this.x-this.size/2,this.y-this.size/2,this.size,this.size)}}
        class Projectile { /* ... å…§å®¹å’Œä¹‹å‰ä¸€æ¨£ ... */ constructor(t,e,i,h){this.x=t,this.y=e,this.target=i,this.damage=h,this.speed=5,this.size=5}move(){if(!this.target||this.target.health<=0){this.damage=0;return}const t=this.target.x-this.x,e=this.target.y-this.y,i=Math.sqrt(t*t+e*e);i<this.speed?this.hitTarget():(this.x+=t/i*this.speed,this.y+=e/i*this.speed)}hitTarget(){this.target&&(this.target.health-=this.damage,this.target.health<=0&&(money+=this.target.reward,updateStats())),this.damage=0}draw(){ctx.fillStyle="yellow",ctx.beginPath(),ctx.arc(this.x,this.y,this.size,0,2*Math.PI),ctx.fill()}}

        // --- éŠæˆ²ä¸»è¦åŠŸèƒ½ (å·²å„ªåŒ–) ---
        function setupCanvas() {
            const container = canvas.parentElement;
            const containerWidth = container.clientWidth;
            
            // æ ¹æ“šå®¹å™¨å¯¬åº¦è¨ˆç®—ç¸®æ”¾æ¯”ä¾‹
            scale = containerWidth / (cols * TILE_SIZE);

            canvas.width = containerWidth;
            canvas.height = rows * TILE_SIZE * scale;

            // è¨­å®šä¸»ç•«å¸ƒçš„ç¸®æ”¾ï¼Œé€™æ¨£æˆ‘å€‘çš„ç¹ªåœ–é‚è¼¯å¯ä»¥ç¹¼çºŒä½¿ç”¨ TILE_SIZE
            ctx.scale(scale, scale);

            // *** æ•ˆèƒ½å„ªåŒ–ï¼šåªåœ¨å°ºå¯¸æ”¹è®Šæ™‚ï¼Œé‡ç¹ªèƒŒæ™¯åˆ°é›¢å±ç•«å¸ƒ ***
            drawBackground();

        // *** æ•ˆèƒ½å„ªåŒ–ï¼šé€™æ˜¯ä¸€å€‹æ–°å‡½å¼ï¼Œè² è²¬ç¹ªè£½éœæ…‹èƒŒæ™¯ ***
        function drawBackground() {
            backgroundCanvas.width = cols * TILE_SIZE;
            backgroundCanvas.height = rows * TILE_SIZE;

            // åœ¨èƒŒæ™¯ç•«å¸ƒä¸Šç¹ªè£½æ ¼å­
            for (let y = 0; y < rows; y++) {

            // åœ¨èƒŒæ™¯ç•«å¸ƒä¸Šç¹ªè£½è·¯å¾‘
            backgroundCtx.fillStyle = '#4b5563'; // gray-600
            path.forEach(p => {

        }
        
        function updateStats() { /* ... å…§å®¹å’Œä¹‹å‰ä¸€æ¨£ ... */ healthEl.textContent=health;moneyEl.textContent=money;waveEl.textContent=wave;}

        // *** æ•ˆèƒ½å„ªåŒ–ï¼šéŠæˆ²ä¸»å¾ªç’°ç¾åœ¨è®Šå¾—æ›´é«˜æ•ˆ ***
        function gameLoop() {
            if (!gameRunning) return;

            // 1. æ¸…é™¤ç•«å¸ƒ (åªéœ€æ¸…é™¤å¯è¦‹éƒ¨åˆ†)
            ctx.clearRect(0, 0, canvas.width / scale, canvas.height / scale);

            // 2. ç¹ªè£½èƒŒæ™¯ (å¾é›¢å±ç•«å¸ƒä¸€æ¬¡æ€§è²¼ä¸Šï¼Œéå¸¸å¿«ï¼)
            ctx.drawImage(backgroundCanvas, 0, 0);

            // 3. æ›´æ–°èˆ‡ç¹ªè£½å‹•æ…‹ç‰©ä»¶ (æ•µäººã€å¡”ã€æŠ•å°„ç‰©)
            enemies.forEach(e => { e.move(); e.draw(); });
            towers.forEach(t => { t.update(); t.draw(); });
            projectiles.forEach(p => { p.move(); p.draw(); });
            
            // 4. ç§»é™¤æ­»äº¡/å¤±æ•ˆçš„ç‰©ä»¶
            enemies = enemies.filter(e => e.health > 0);
            projectiles = projectiles.filter(p => p.damage > 0);

            // 5. æª¢æŸ¥éŠæˆ²ç‹€æ…‹
            if (health <= 0) { gameOver("éŠæˆ²çµæŸï¼"); return; }
            if (gameRunning && enemies.length === 0) {

                 startWaveButton.className = startWaveButton.className.replace(/bg-gray-500|cursor-not-allowed/g, 'bg-green-600 hover:bg-green-700');
            }

            // 6. è«‹æ±‚ä¸‹ä¸€å¹€å‹•ç•«
            requestAnimationFrame(gameLoop);

        function startNextWave() { /* ... å…§å®¹å’Œä¹‹å‰ä¸€æ¨£ ... */ wave++;updateStats();startWaveButton.disabled=!0;startWaveButton.className+=" bg-gray-500 cursor-not-allowed";const t=5*wave,e=50+10*wave,i=1+.1*wave,h=5+wave;for(let s=0;s<t;s++)setTimeout(()=>{enemies.push(new Enemy(e,i,h))},500*s);gameRunning||(gameRunning=!0,gameLoop())}
        
        function placeTower(event) {
            if (!selectedTowerType) { showMessage("è«‹å…ˆé¸æ“‡è¦å»ºé€ çš„å¡”ï¼", "orange"); return; }
            
            const rect = canvas.getBoundingClientRect();
            const touch = event.touches ? event.touches[0] : event;
            // æ ¹æ“šç¸®æ”¾æ¯”ä¾‹ï¼Œè¨ˆç®—å›åŸå§‹çš„é‚è¼¯åº§æ¨™
            const mouseX = (touch.clientX - rect.left) / scale;

            const gridX = Math.floor(mouseX / TILE_SIZE);
            const gridY = Math.floor(mouseY / TILE_SIZE);

            if (gridX < 0 || gridX >= cols || gridY < 0 || gridY >= rows) return; // é˜²æ­¢é»æ“Šåˆ°ç•«å¸ƒå¤–
            if (path.some(p => p.x === gridX && p.y === gridY)) { showMessage("ä¸èƒ½è“‹åœ¨è·¯ä¸Šï¼", "red"); return; }
            if (towers.some(t => Math.floor(t.x / TILE_SIZE) === gridX && Math.floor(t.y / TILE_SIZE) === gridY)) { showMessage("é€™è£¡å·²ç¶“æœ‰å¡”äº†ï¼", "red"); return; }
            const towerCost = 50;
            if (money < towerCost) { showMessage("é‡‘å¹£ä¸è¶³ï¼", "red"); return; }
            money -= towerCost; updateStats();
            towers.push(new Tower(gridX, gridY, 120, 60, 20)); // x, y, ç¯„åœ, å°„é€Ÿ(å¹€), å‚·å®³
            selectedTowerType = null; towerButton1.classList.remove('selected');
        }

        // å…¶ä»–å‡½å¼ç¶­æŒä¸è®Š...
        function selectTowerType() { /* ... å…§å®¹å’Œä¹‹å‰ä¸€æ¨£ ... */ selectedTowerType="arrow"===selectedTowerType?null:"arrow",towerButton1.classList.toggle("selected")}
        function showMessage(t,e="white") { /* ... å…§å®¹å’Œä¹‹å‰ä¸€æ¨£ ... */ messageBox.textContent=t,messageBox.style.color=e,setTimeout(()=>{messageBox.textContent=""},2e3)}
        function gameOver(t) { /* ... å…§å®¹å’Œä¹‹å‰ä¸€æ¨£ ... */ gameRunning=!1,showMessage(t,"red"),startWaveButton.disabled=!0,startWaveButton.textContent="é‡æ–°æ•´ç†ä»¥é–‹å§‹"}

        // --- äº‹ä»¶ç›£è½ ---
        startWaveButton.addEventListener('click', startNextWave);

        // --- éŠæˆ²åˆå§‹åŒ– ---
