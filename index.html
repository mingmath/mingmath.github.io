<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>簡易版守城遊戲</title>
    
    <!-- PWA 所需的 Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="守城遊戲">
    <meta name="theme-color" content="#1f2937">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/f59e0b/1f2937?text=TD">
    <link rel="manifest" href="data:application/manifest+json,{
        &quot;name&quot;: &quot;簡易版守城遊戲&quot;,
        &quot;short_name&quot;: &quot;守城遊戲&quot;,
        &quot;start_url&quot;: &quot;.&quot;,
        &quot;display&quot;: &quot;standalone&quot;,
        &quot;background_color&quot;: &quot;#1f2937&quot;,
        &quot;theme_color&quot;: &quot;#1f2937&quot;,
        &quot;description&quot;: &quot;一個簡易的塔防遊戲&quot;,
        &quot;icons&quot;: [{
            &quot;src&quot;: &quot;https://placehold.co/192x192/f59e0b/1f2937?text=TD&quot;,
            &quot;sizes&quot;: &quot;192x192&quot;,
            &quot;type&quot;: &quot;image/png&quot;
        }, {
            &quot;src&quot;: &quot;https://placehold.co/512x512/f59e0b/1f2937?text=TD&quot;,
            &quot;sizes&quot;: &quot;512x512&quot;,
            &quot;type&quot;: &quot;image/png&quot;
        }]
    }">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            touch-action: none;
            overscroll-behavior: none;
        }
        .tower-button.selected {
            background-color: #f59e0b;
            border-color: #d97706;
        }
        canvas {
            cursor: crosshair;
            display: block; /* 移除 canvas 下方的空隙 */
        }
    </style>
</head>
<body class="bg-gray-800 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-4 text-amber-300">守城遊戲：入門版</h1>

        <div class="flex flex-col lg:flex-row gap-4">
            <div class="flex-grow bg-gray-900 rounded-lg shadow-2xl overflow-hidden border-4 border-gray-700">
                <canvas id="gameCanvas"></canvas>
            </div>

            <div class="lg:w-64 flex-shrink-0 bg-gray-900 p-4 rounded-lg shadow-2xl border-4 border-gray-700 flex flex-col gap-4">
                <div id="stats" class="text-lg space-y-3">
                    <div class="flex justify-between items-center bg-gray-700 p-2 rounded-md"><span class="font-bold text-red-400">❤️ 生命:</span><span id="health">20</span></div>
                    <div class="flex justify-between items-center bg-gray-700 p-2 rounded-md"><span class="font-bold text-yellow-400">💰 金幣:</span><span id="money">100</span></div>
                    <div class="flex justify-between items-center bg-gray-700 p-2 rounded-md"><span class="font-bold text-cyan-400">🌊 波次:</span><span id="wave">0</span></div>
                </div>
                <hr class="border-gray-600">
                <div id="tower-selection" class="space-y-3">
                    <h2 class="text-xl font-bold text-center text-amber-300">建造防禦塔</h2>
                    <button id="tower1" class="tower-button w-full text-left p-3 bg-gray-700 hover:bg-amber-600 rounded-lg border-2 border-gray-600 transition-all duration-200">
                        <p class="font-bold">箭塔 (花費: 50)</p>
                        <p class="text-sm text-gray-300">基礎的遠程攻擊單位。</p>
                    </button>
                </div>
                <hr class="border-gray-600">
                <button id="startWaveButton" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition-transform transform hover:scale-105">開始下一波</button>
                <div id="messageBox" class="text-center font-bold text-xl h-10"></div>
            </div>
        </div>
    </div>

    <script>
        // --- PWA Service Worker 註冊 ---
        if ('serviceWorker' in navigator) {
            const swContent = `
                const CACHE_NAME = 'tower-defense-cache-v2'; // 更新快取版本
                const urlsToCache = ['/', 'https://cdn.tailwindcss.com', 'https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap'];
                self.addEventListener('install', e => e.waitUntil(caches.open(CACHE_NAME).then(c => c.addAll(urlsToCache))));
                self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))));
                // 清除舊快取
                self.addEventListener('activate', event => {
                  const cacheWhitelist = [CACHE_NAME];
                  event.waitUntil(caches.keys().then(cacheNames => Promise.all(cacheNames.map(cacheName => {
                    if (cacheWhitelist.indexOf(cacheName) === -1) { return caches.delete(cacheName); }
                  }))));
                });
            `;
            const swBlob = new Blob([swContent], { type: 'application/javascript' });
            navigator.serviceWorker.register(URL.createObjectURL(swBlob)).then(reg => console.log('SW registration successful:', reg.scope)).catch(err => console.log('SW registration failed:', err));
        }

        // --- 遊戲設定 ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const healthEl = document.getElementById('health');
        const moneyEl = document.getElementById('money');
        const waveEl = document.getElementById('wave');
        const startWaveButton = document.getElementById('startWaveButton');
        const towerButton1 = document.getElementById('tower1');
        const messageBox = document.getElementById('messageBox');
        
        const TILE_SIZE = 40; // 邏輯上的格子大小
        let cols = 20, rows = 15;
        let scale = 1; // 實際渲染的縮放比例

        // *** 效能優化：建立一個離屏(offscreen)畫布來預先渲染背景 ***
        const backgroundCanvas = document.createElement('canvas');
        const backgroundCtx = backgroundCanvas.getContext('2d');

        const path = [
            { x: 0, y: 5 }, { x: 1, y: 5 }, { x: 2, y: 5 }, { x: 3, y: 5 }, { x: 3, y: 4 }, { x: 3, y: 3 }, { x: 3, y: 2 }, { x: 4, y: 2 }, { x: 5, y: 2 }, { x: 6, y: 2 },
            { x: 7, y: 2 }, { x: 7, y: 3 }, { x: 7, y: 4 }, { x: 7, y: 5 }, { x: 7, y: 6 }, { x: 7, y: 7 }, { x: 7, y: 8 }, { x: 8, y: 8 }, { x: 9, y: 8 }, { x: 10, y: 8 },
            { x: 11, y: 8 }, { x: 12, y: 8 }, { x: 12, y: 7 }, { x: 12, y: 6 }, { x: 12, y: 5 }, { x: 12, y: 4 }, { x: 12, y: 3 }, { x: 13, y: 3 }, { x: 14, y: 3 }, { x: 15, y: 3 },
            { x: 16, y: 3 }, { x: 17, y: 3 }, { x: 18, y: 3 }, { x: 19, y: 3 }
        ];

        let health = 20, money = 100, wave = 0, enemies = [], towers = [], projectiles = [], selectedTowerType = null, gameRunning = false;
        
        // 類別定義 (Enemy, Tower, Projectile) 維持不變...
        class Enemy { /* ... 內容和之前一樣 ... */ constructor(h,s,r){this.x=path[0].x*TILE_SIZE+TILE_SIZE/2;this.y=path[0].y*TILE_SIZE+TILE_SIZE/2;this.pathIndex=0;this.maxHealth=h;this.health=h;this.speed=s;this.reward=r;this.size=12}move(){if(this.pathIndex>=path.length-1){health--;this.health=0;updateStats();return}const t=path[this.pathIndex+1],e=t.x*TILE_SIZE+TILE_SIZE/2,i=t.y*TILE_SIZE+TILE_SIZE/2,h=e-this.x,s=i-this.y,r=Math.sqrt(h*h+s*s);r<this.speed?this.pathIndex++:(this.x+=h/r*this.speed,this.y+=s/r*this.speed)}draw(){ctx.fillStyle="red",ctx.beginPath(),ctx.arc(this.x,this.y,this.size,0,2*Math.PI),ctx.fill(),ctx.fillStyle="black",ctx.fillRect(this.x-this.size,this.y-this.size-8,2*this.size,5),ctx.fillStyle="green",ctx.fillRect(this.x-this.size,this.y-this.size-8,2*this.size*(this.health/this.maxHealth),5)}}
        class Tower { /* ... 內容和之前一樣 ... */ constructor(t,e,i,h,s){this.x=t*TILE_SIZE+TILE_SIZE/2,this.y=e*TILE_SIZE+TILE_SIZE/2,this.range=i,this.fireRate=h,this.damage=s,this.fireCooldown=0,this.size=.8*TILE_SIZE}findTarget(){for(let t of enemies){const e=t.x-this.x,i=t.y-this.y;if(Math.sqrt(e*e+i*i)<=this.range)return t}return null}update(){this.fireCooldown>0&&this.fireCooldown--;const t=this.findTarget();t&&this.fireCooldown<=0&&(this.shoot(t),this.fireCooldown=this.fireRate)}shoot(t){projectiles.push(new Projectile(this.x,this.y,t,this.damage))}draw(){ctx.fillStyle="cyan",ctx.fillRect(this.x-this.size/2,this.y-this.size/2,this.size,this.size)}}
        class Projectile { /* ... 內容和之前一樣 ... */ constructor(t,e,i,h){this.x=t,this.y=e,this.target=i,this.damage=h,this.speed=5,this.size=5}move(){if(!this.target||this.target.health<=0){this.damage=0;return}const t=this.target.x-this.x,e=this.target.y-this.y,i=Math.sqrt(t*t+e*e);i<this.speed?this.hitTarget():(this.x+=t/i*this.speed,this.y+=e/i*this.speed)}hitTarget(){this.target&&(this.target.health-=this.damage,this.target.health<=0&&(money+=this.target.reward,updateStats())),this.damage=0}draw(){ctx.fillStyle="yellow",ctx.beginPath(),ctx.arc(this.x,this.y,this.size,0,2*Math.PI),ctx.fill()}}

        // --- 遊戲主要功能 (已優化) ---
        function setupCanvas() {
            const container = canvas.parentElement;
            const containerWidth = container.clientWidth;
            
            // 根據容器寬度計算縮放比例
            scale = containerWidth / (cols * TILE_SIZE);

            canvas.width = containerWidth;
            canvas.height = rows * TILE_SIZE * scale;

            // 設定主畫布的縮放，這樣我們的繪圖邏輯可以繼續使用 TILE_SIZE
            ctx.scale(scale, scale);

            // *** 效能優化：只在尺寸改變時，重繪背景到離屏畫布 ***
            drawBackground();
        }

        // *** 效能優化：這是一個新函式，負責繪製靜態背景 ***
        function drawBackground() {
            backgroundCanvas.width = cols * TILE_SIZE;
            backgroundCanvas.height = rows * TILE_SIZE;

            // 在背景畫布上繪製格子
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    backgroundCtx.strokeStyle = '#374151'; // gray-700
                    backgroundCtx.strokeRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                }
            }
            
            // 在背景畫布上繪製路徑
            backgroundCtx.fillStyle = '#4b5563'; // gray-600
            path.forEach(p => {
                backgroundCtx.fillRect(p.x * TILE_SIZE, p.y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
            });
        }
        
        function updateStats() { /* ... 內容和之前一樣 ... */ healthEl.textContent=health;moneyEl.textContent=money;waveEl.textContent=wave;}

        // *** 效能優化：遊戲主循環現在變得更高效 ***
        function gameLoop() {
            if (!gameRunning) return;

            // 1. 清除畫布 (只需清除可見部分)
            ctx.clearRect(0, 0, canvas.width / scale, canvas.height / scale);

            // 2. 繪製背景 (從離屏畫布一次性貼上，非常快！)
            ctx.drawImage(backgroundCanvas, 0, 0);

            // 3. 更新與繪製動態物件 (敵人、塔、投射物)
            enemies.forEach(e => { e.move(); e.draw(); });
            towers.forEach(t => { t.update(); t.draw(); });
            projectiles.forEach(p => { p.move(); p.draw(); });
            
            // 4. 移除死亡/失效的物件
            enemies = enemies.filter(e => e.health > 0);
            projectiles = projectiles.filter(p => p.damage > 0);

            // 5. 檢查遊戲狀態
            if (health <= 0) { gameOver("遊戲結束！"); return; }
            if (gameRunning && enemies.length === 0) {
                 startWaveButton.disabled = false;
                 startWaveButton.className = startWaveButton.className.replace(/bg-gray-500|cursor-not-allowed/g, 'bg-green-600 hover:bg-green-700');
            }

            // 6. 請求下一幀動畫
            requestAnimationFrame(gameLoop);
        }

        function startNextWave() { /* ... 內容和之前一樣 ... */ wave++;updateStats();startWaveButton.disabled=!0;startWaveButton.className+=" bg-gray-500 cursor-not-allowed";const t=5*wave,e=50+10*wave,i=1+.1*wave,h=5+wave;for(let s=0;s<t;s++)setTimeout(()=>{enemies.push(new Enemy(e,i,h))},500*s);gameRunning||(gameRunning=!0,gameLoop())}
        
        function placeTower(event) {
            if (!selectedTowerType) { showMessage("請先選擇要建造的塔！", "orange"); return; }
            
            const rect = canvas.getBoundingClientRect();
            const touch = event.touches ? event.touches[0] : event;
            // 根據縮放比例，計算回原始的邏輯座標
            const mouseX = (touch.clientX - rect.left) / scale;
            const mouseY = (touch.clientY - rect.top) / scale;
            const gridX = Math.floor(mouseX / TILE_SIZE);
            const gridY = Math.floor(mouseY / TILE_SIZE);

            if (gridX < 0 || gridX >= cols || gridY < 0 || gridY >= rows) return; // 防止點擊到畫布外
            if (path.some(p => p.x === gridX && p.y === gridY)) { showMessage("不能蓋在路上！", "red"); return; }
            if (towers.some(t => Math.floor(t.x / TILE_SIZE) === gridX && Math.floor(t.y / TILE_SIZE) === gridY)) { showMessage("這裡已經有塔了！", "red"); return; }
            const towerCost = 50;
            if (money < towerCost) { showMessage("金幣不足！", "red"); return; }
            money -= towerCost; updateStats();
            towers.push(new Tower(gridX, gridY, 120, 60, 20)); // x, y, 範圍, 射速(幀), 傷害
            selectedTowerType = null; towerButton1.classList.remove('selected');
        }

        // 其他函式維持不變...
        function selectTowerType() { /* ... 內容和之前一樣 ... */ selectedTowerType="arrow"===selectedTowerType?null:"arrow",towerButton1.classList.toggle("selected")}
        function showMessage(t,e="white") { /* ... 內容和之前一樣 ... */ messageBox.textContent=t,messageBox.style.color=e,setTimeout(()=>{messageBox.textContent=""},2e3)}
        function gameOver(t) { /* ... 內容和之前一樣 ... */ gameRunning=!1,showMessage(t,"red"),startWaveButton.disabled=!0,startWaveButton.textContent="重新整理以開始"}

        // --- 事件監聽 ---
        startWaveButton.addEventListener('click', startNextWave);
        canvas.addEventListener('click', placeTower);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); placeTower(e); }, { passive: false });
        towerButton1.addEventListener('click', selectTowerType);
        window.addEventListener('resize', setupCanvas);

        // --- 遊戲初始化 ---
        function init() {
            setupCanvas();
            updateStats();
        }
        init();
    </script>
</body>
</html>
